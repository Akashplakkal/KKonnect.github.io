<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect - Bus & Auto Service</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            background: linear-gradient(135deg, #ff3300, white, #ffd900);
            min-height: 100vh;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .logo {
            margin-top: 20px;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
        }
        .subtext {
            font-size: 14px;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: white;
            color: #3b5bdb;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #3b5bdb;
            border-radius: 30px;
            margin: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #f0f0f0;
        }
        .hidden {
            display: none;
        }
        .tab-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .tab-button {
            padding: 10px 20px;
            margin: 5px;
            border: 2px solid #3b5bdb;
            background: white;
            color: #3b5bdb;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .tab-button:hover {
            background: #3b5bdb;
            color: white;
        }
        .bus-info {
            margin: 20px auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        .bus-info ul {
            list-style: none;
            padding: 0;
        }
        .bus-info li {
            margin: 10px 0;
        }
        .disclaimer {
            font-size: 12px;
            color: #555;
            font-style: italic;
            margin-top: 15px;
        }
        .driver-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }
        .driver-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-sizing: border-box;
        }
        .driver-card img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .call-btn {
            padding: 10px 15px;
            background: #3b5bdb;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .call-btn:hover {
            background-color: #2d47a3;
        }
    </style>
</head>
<body>
    <!-- Body content remains unchanged -->
</body>
</html>
